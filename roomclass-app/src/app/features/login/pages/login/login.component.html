<div class="container-fluid login-container d-flex justify-content-center align-items-center py-5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form p-4 border rounded shadow d-flex flex-column justify-content-center align-items-center">
        <h2>RoomClass</h2>
        <div class="form-group">            
            <input type="text" id="username" class="form-control" formControlName="username" placeholder="Usuario" required>
        </div>
        <div class="form-group">            
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-4">Iniciar sesion</button>
        <div class="mt-3">
            <a routerLink="/register" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
        </div>
        <button type="button" class="btn btn-secondary w-100 mt-2" (click)="onRegister()">Registrarse</button>
        <hr>        
    </form>
</div>
