<div class="card shadow-sm mt-3">
  <div class="card-header">
    <h4>Mi Perfil</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" formControlName="email" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="first_name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input type="text" class="form-control" formControlName="last_name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Rol</label>
        <input type="text" class="form-control" formControlName="rol" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Activo</label>
        <input type="text" class="form-control" formControlName="is_active" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Staff</label>
        <input type="text" class="form-control" formControlName="is_staff" disabled>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid || loading">
        {{ loading ? 'Guardando...' : 'Guardar Cambios' }}
      </button>
      <div *ngIf="success" class="alert alert-success mt-2">¡Perfil actualizado exitosamente!</div>
      <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
    </form>
  </div>
</div>
