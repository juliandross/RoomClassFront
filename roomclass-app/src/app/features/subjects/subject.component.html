<div class="subject-container w-100 h-100 p-5 d-flex align-items-center flex-column">
    <input type="text" class="form-control w-50" placeholder="Buscar asignatura">
    <div *ngIf="subjects?.length == 0" class="alert alert-info">
      No hay registros en la base de datos
    </div>
    <div class="w-75 mt-3">
        <ul class="list-group" *ngIf="subjects.length > 0">
        <li *ngFor="let subject of subjects" class="list-group-item border rounded d-flex my-2 justify-content-between align-items-center">
            <div class="subject-info">
                <h5>{{ subject.subjectName }}</h5>                
            </div>
            <div class="subject-actions d-flex">
                <button class="btn btn-primary me-2">
                    <i class="fa-solid fa-eye"></i>
                </button>
                <button class="btn btn-secondary me-2">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="btn btn-danger">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>            

        </li>
    </ul>
    </div>
    
</div>
