<div class="modal-header">
  <h3 class="modal-title">Creación de asignatura</h3>
</div>

<div class="modal-body">
  <form #subjectForm="ngForm">
    <div class="form-grid">
      <div class="form-group">
        <label>Nombre</label>
        <input name="subjectName" [(ngModel)]="subject.subjectName" required />
      </div>

      <div class="form-group">
        <label>Número de créditos</label>
        <input type="number" name="subjectCredits" [(ngModel)]="subject.subjectCredits" required min="1" />
      </div>
    </div>
    <div class="form-grid">
      <div class="form-group full-width">
        <label>Descripción</label>
        <textarea name="subjectDescription" [(ngModel)]="subject.subjectDescription" required></textarea>
      </div>

      <div class="form-group">
        <label>Semestre</label>
        <input type="number" name="subjectSemester" [(ngModel)]="subject.subjectSemester" required min="1" />
      </div>
    </div>
    <div class="form-grid" style="justify-content: center;">
      <div class="form-group">
         <button type="button" class="asociate" (click)="onAssociateCompetencies()">
            Relacionar Competencias de Programa
        </button>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="cancel" (click)="onCancel()">Cancelar</button>
      <button type="button" class="create" [disabled]="!subjectForm.form.valid" (click)="onSave()">Crear</button>
    </div>
  </form>
</div>
