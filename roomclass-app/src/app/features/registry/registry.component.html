<div class="registry-bg d-flex justify-content-center align-items-center min-vh-100">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="registry-form p-4 border rounded shadow bg-white">
    <h2 class="text-center mb-4">RoomClass</h2>
    <div class="mb-3">
      <input type="email" class="form-control" formControlName="email" placeholder="Correo electrónico" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" formControlName="first_name" placeholder="Nombre" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" formControlName="last_name" placeholder="Apellido" required>
    </div>
        <button type="submit" class="btn btn-primary w-100 mb-2" [disabled]="registerForm.invalid">Registrar coordinador</button>
    <button type="button" class="btn btn-secondary w-100" (click)="goBack()">Volver</button>
    <div *ngIf="submitted && registerForm.invalid" class="text-danger text-center mt-2">
      Todos los campos son obligatorios.
    </div>
  </form>
</div>
