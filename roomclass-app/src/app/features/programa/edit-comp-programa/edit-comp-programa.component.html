<div class="modal-header">
  <h3 class="modal-title">Editar Competencia de Programa</h3>
</div>
<div class="modal-body">
  <form #editForm="ngForm">
    <div class="form-grid">
      <div class="form-group">
        <label>Descripción</label>
        <input name="proCompDescription" [(ngModel)]="competence.proCompDescription" required />
      </div>
      <div class="form-group">
        <label>Nivel</label>
        <select name="proCompLevel" [(ngModel)]="competence.proCompLevel" required>
          <option value="" disabled>Seleccione un nivel</option>
          <option value="Básico">Básico</option>
          <option value="Intermedio">Intermedio</option>
          <option value="Avanzado">Avanzado</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="cancel" (click)="onCancel()">Cancelar</button>
      <button type="button" class="save" [disabled]="!editForm.form.valid" (click)="onSave()">Guardar</button>
    </div>
  </form>
</div>
