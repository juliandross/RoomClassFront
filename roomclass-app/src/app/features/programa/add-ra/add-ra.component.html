<div class="modal-header">
  <h3 class="modal-title">Agregar RA</h3>
</div>
<div class="modal-body">
  <form #raForm="ngForm">
    <div class="form-group">
      <label>Descripción</label>
      <input name="description" [(ngModel)]="ra.proRADescription" required />
    </div>
    <div class="form-group">
      <label>Nivel</label>
      <select name="level" [(ngModel)]="ra.programCompetence" required>
        <option value="" disabled>Seleccione un nivel</option>
        <option value="Básico">Básico</option>
        <option value="Intermedio">Intermedio</option>
        <option value="Avanzado">Avanzado</option>
      </select>
    </div>
    <div class="modal-footer">
      <button type="button" class="cancel" (click)="onCancel()">Cancelar</button>
      <button type="button" class="save" [disabled]="!raForm.form.valid" (click)="onSave()">Guardar</button>
    </div>
  </form>
</div>
