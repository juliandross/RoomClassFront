<app-generic-list
  [name]="'Docentes'"
  [nameAtribute]="'displayName'"
  [items]="teachers"
  [showViewButton]="true"
  (onAdd)="addTeacher()"
  (onEdit)="editTeacher($event)"
  (onDelete)="deleteTeacher($event)"
  (onView)="viewTeacher($event)">
</app-generic-list>

<!-- Modal para crear docente -->
<ng-template #createDocenteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Crear Docente</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <app-create-view-docentes (onCreated)="modal.close(); refreshTeachers()"></app-create-view-docentes>
  </div>
</ng-template>
