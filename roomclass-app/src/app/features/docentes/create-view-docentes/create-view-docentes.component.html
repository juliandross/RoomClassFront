<form [formGroup]="docenteForm" (ngSubmit)="onSubmit()" class="p-2">
  <div class="mb-3">
    <label class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" formControlName="email" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" formControlName="first_name" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Apellido</label>
    <input type="text" class="form-control" formControlName="last_name" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Contraseña</label>
    <input type="password" class="form-control" formControlName="password" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Rol</label>
    <input type="text" class="form-control" formControlName="rol" value="DOCENTE" readonly>
  </div>
  <div class="mb-3">
    <label class="form-label">Tipo de Docente</label>
    <input type="text" class="form-control" formControlName="teaType" required>
  </div>
  <div class="mb-3">
    <label class="form-label">ID de Tipo</label>
    <input type="text" class="form-control" formControlName="teaTypeId" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Título Reciente</label>
    <input type="text" class="form-control" formControlName="teaRecentTitle" required>
  </div>
  <button type="submit" class="btn btn-primary w-100" [disabled]="docenteForm.invalid || loading">
    {{ loading ? 'Creando...' : 'Crear Docente' }}
  </button>
  <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success mt-2">¡Docente creado exitosamente!</div>
</form>
