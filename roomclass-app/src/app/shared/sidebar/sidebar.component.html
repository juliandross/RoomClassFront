<div class="siderbar-container w-100 border radious">
    <div class="user-info d-flex flex-column align-items-center my-5">
        <h2>RoomClass</h2>
        <i class="fa-solid fa-circle-user fa-2x"></i>
        <div class="mt-3 d-flex align-items-center">
            <h3 class="me-2">{{user?.first_name}} {{user?.last_name}}</h3>
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                <ul class="dropdown-menu">
                    <li>
                        <button class="dropdown-item" type="button" (click)="goToUserManagement()">
                            <i class="fa-solid fa-user-gear me-2 fa-sm"></i>Gestionar usuario
                        </button>
                    </li>
                    <li>
                        <button class="dropdown-item" type="button" (click)="logout()">
                            <i class="fa-solid fa-right-from-bracket me-2 fa-sm"></i>Cerrar sesión
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <h4>{{user?.rol}}</h4>
    </div>
    <div class="links d-flex flex-column align-items-start border-top py-3 px-3">
        <a class="link nav-item mb-2" [routerLink]="'/home/programa'" routerLinkActive="active">
            <i class="fa-solid fa-graduation-cap fa-sm"></i>
            <span>Programa</span>
        </a>
        <a class="link nav-item mb-2" [routerLink]="'/home/asignaturas'" routerLinkActive="active">
            <i class="fa-solid fa-book fa-sm"></i>
            <span>Asignaturas</span>
        </a>
        <a class="link nav-item mb-2" [routerLink]="'/home/docentes'" routerLinkActive="active">
            <i class="fa-solid fa-chalkboard-user fa-sm"></i>
            <span>Docentes</span>
        </a>
        <a *ngIf="isCoordinador" class="link nav-item mb-2" [routerLink]="'/home/asignar-asignaturas'" routerLinkActive="active">
            <i class="fa-solid fa-user-plus fa-sm"></i>
            <span>Asignar asignaturas</span>
        </a>
    </div>
    <div class="d-flex flex-column align-items-center mt-0">
        <button class="btn btn-danger w-75 mb-5" (click)="logout()">
            <i class="fa-solid fa-right-from-bracket me-2 fa-sm"></i>Cerrar sesión
        </button>
    </div>
</div>
